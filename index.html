<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SSO Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family:-apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; padding:24px; }
    .dim { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <p>Completing sign-inâ€¦</p>
  <p class="dim">You can close this window if it does not close automatically.</p>
  <script>
    (function () {
      function getParam(searchOrHash, ...keys) {
        const sp = new URLSearchParams(searchOrHash);
        for (const k of keys) {
          const v = sp.get(k);
          if (v) return v;
        }
        return null;
      }

      // token can be returned in query or hash; we accept token/jwt/response
      const token = getParam(location.search, 'token', 'jwt', 'response') ||
                    getParam(location.hash.slice(1), 'token', 'jwt', 'response');
      const type  = getParam(location.search, 'type') || getParam(location.hash.slice(1), 'type') || 'authentication';
      const state = getParam(location.search, 'state') || getParam(location.hash.slice(1), 'state') || '';

      try {
        if (window.opener && token) {
          window.opener.postMessage({ type: 'sso-result', token, state, flowType: type }, location.origin);
        }
      } catch (e) {
        // ignore
      }

      // Close shortly to allow postMessage to deliver
      setTimeout(() => { window.close(); }, 100);
    })();
  </script>
</body>
</html>
